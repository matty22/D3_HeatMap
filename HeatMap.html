<!-- HEATMAP -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Heat Map</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/HeatMap.css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row" id="header">
                  <h2>Monthly Global Land Surface Temperature</h2>
                  <h4>1753 - 2015</h4>
                  <p>Average temperature differences over time relative to the Jan 1951-Dec 1980 average.
                     <br>Estimated Jan 1951-Dec 1980 absolute temperature 8.66 &deg;C</p>
                </div>
                <div class="row">
                    <div id="chartDiv"></div>
                </div>
                <div class="row">
                    <table id="legendTable">
                        <tr>
                            <td class="legendSquare" id="cell1" title="Temp 3 degrees or more below average"></td>
                            <td class="legendSquare" id="cell2" title="Temp between 1 and 3 degrees below average"></td>
                            <td class="legendSquare" id="cell3" title="Temp between -1 and -0.5 degrees below average"></td>
                            <td class="legendSquare" id="cell4" title="Temp within half a degree of average"></td>
                            <td class="legendSquare" id="cell5" title="Temp between 0.5 and 1 degree above average"></td>
                            <td class="legendSquare" id="cell6" title="Temp between 1 and 3 degrees above average"></td>
                            <td class="legendSquare" id="cell7" title="Temp 3 degrees or more above average"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    <script type="text/javascript" src="js/HeatMap.js"></script>
    </body>
</html>
